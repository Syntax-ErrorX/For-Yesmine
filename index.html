<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Yesmine üíñ</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
      background: radial-gradient(circle at top, #ffb3c6, #ff4d6d); overflow: hidden;
    }

    /* --- PASSCODE SCREEN --- */
    #passcode-screen {
      position: fixed; inset: 0; background: #ff4d6d; display: flex;
      justify-content: center; align-items: center; z-index: 2000;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .login-card { background: white; padding: 40px; border-radius: 25px; text-align: center; width: 320px; }
    input { width: 100%; padding: 12px; border: 2px solid #ffb3c6; border-radius: 12px; text-align: center; font-size: 1.2rem; }
    #login-btn { margin-top: 20px; background: #ff3366; color: white; width: 100%; padding: 12px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; }

    /* --- MAIN CARD --- */
    .container { perspective: 1000px; width: 360px; height: 520px; display: none; }
    .card { width: 100%; height: 100%; position: relative; transition: transform 0.8s; transform-style: preserve-3d; }
    .card.is-flipped { transform: rotateY(180deg); }
    .card-face {
      position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
      background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 28px;
      text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .card-back { transform: rotateY(180deg); }
    .couple-photo { width: 180px; height: 180px; border-radius: 50%; border: 5px solid #ff3366; margin-bottom: 15px; object-fit: cover; }
    .buttons { display: flex; flex-direction: column; gap: 15px; width: 100%; margin-top: 20px; }
    button.main-btn { padding: 15px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; }
    #yes { background: #ff3366; color: white; }
    #no { background: #eee; color: #777; }

    .floating-hearts span { position: absolute; bottom: -50px; animation: floatUp 10s linear infinite; }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      20% { opacity: 0.8; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/05/27/audio_180873747b.mp3" type="audio/mpeg">
  </audio>

  <div id="passcode-screen">
    <div class="login-card">
      <h2>For Yesmine ‚ù§Ô∏è</h2>
      <input type="password" id="pass-input" placeholder="Passcode" maxlength="4">
      <small style="color: #ff758f; display: block; margin-top: 10px;">Hint: 3110</small>
      <button id="login-btn">Unlock ‚ù§Ô∏è</button>
    </div>
  </div>

  <div class="floating-hearts"></div>

  <div class="container" id="main-container">
    <div class="card" id="card-inner">
      <div class="card-face card-front">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
          <button id="yes" class="main-btn">YES! üíñ</button>
          <button id="no" class="main-btn">No üôÉ</button>
        </div>
      </div>
      <div class="card-face card-back">
        <img src="https://i.ibb.co/KjyKMXRd/IMG-5492.jpg" class="couple-photo">
        <h1>IT'S A DATE!</h1>
      </div>
    </div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const loginBtn = document.getElementById('login-btn');
    const passInput = document.getElementById('pass-input');

    loginBtn.addEventListener('click', () => {
      if (passInput.value === "3110") {
        // FORCE MUSIC TO PLAY
        music.play().catch(e => console.log("Playback blocked"));

        document.getElementById('passcode-screen').style.transform = "translateY(-100vh)";
        setTimeout(() => { 
          document.getElementById('main-container').style.display = 'block'; 
        }, 500);
      } else {
        alert("Wrong code!");
      }
    });

    document.getElementById('yes').addEventListener('click', () => {
      document.getElementById('card-inner').classList.add('is-flipped');
    });

    // Runaway No Button
    const noBtn = document.getElementById('no');
    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * 80 + '%';
      noBtn.style.top = Math.random() * 80 + '%';
    });

    function createHeart() {
      const h = document.createElement('span');
      h.textContent = '‚ù§Ô∏è';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.fontSize = Math.random() * 20 + 10 + 'px';
      document.querySelector('.floating-hearts').appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
