<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #ffdae0, #ff4d6d);
  overflow: hidden;
}

/* --- PASSCODE SCREEN --- */
#passcode-screen {
  position: fixed;
  inset: 0;
  background: #ff4d6d;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 3000;
  transition: transform 0.8s ease;
}

.login-card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

input {
  width: 100%;
  padding: 12px;
  border: 2px solid #ffb3c6;
  border-radius: 12px;
  text-align: center;
  font-size: 1.1rem;
  outline: none;
}

#login-btn {
  margin-top: 15px;
  background: #ff3366;
  color: white;
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

/* --- THE RING IMAGE (UPDATED TO FACE LEFT) --- */
#fixed-ring-img {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 160px; 
  display: none;
  z-index: 2600;
  pointer-events: none;
  /* scaleX(-1) flips the image horizontally to face left */
  transform: scaleX(1) rotate(-15deg);
  animation: ringGlow 2s infinite alternate, ringFloat 3s ease-in-out infinite;
  filter: drop-shadow(0 0 18px rgba(255,255,255,0.9));
}

@keyframes ringFloat {
  /* Keeping scaleX(-1) in the animation so it stays facing left while moving */
  from { transform: scaleX(1) rotate(-15deg) translateY(0); }
  to { transform: scaleX(1) rotate(-10deg) translateY(-10px); }
}

@keyframes ringGlow {
  from { filter: drop-shadow(0 0 10px rgba(255,255,255,0.6)); }
  to { filter: drop-shadow(0 0 30px rgba(255,255,255,1)); }
}

/* --- THE HEART CONTAINER --- */
.container {
  width: 650px;
  height: 650px;
  display: none;
  position: relative;
  perspective: 1000px;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.card.is-flipped { transform: rotateY(180deg); }

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  background: white;
  clip-path: path('M325,580 C325,580 600,420 600,220 C600,100 500,40 400,40 C350,40 325,80 325,80 C325,80 300,40 250,40 C150,40 50,100 50,220 C50,420 325,580 325,580 Z');
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; 
  padding-top: 100px; 
  text-align: center;
}

.card-back { transform: rotateY(180deg); }

/* --- HEART CONTENT --- */
.floral-border {
  position: absolute;
  top: 75px;
  font-size: 1.3rem;
  letter-spacing: 6px;
  opacity: 0.9;
}

.bear-icon {
  font-size: 3.5rem;
  animation: bounce 2s infinite ease-in-out;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.timer-box {
  background: #fff0f3;
  padding: 10px 25px;
  border-radius: 15px;
  border: 2px solid #ffb3c6;
  margin: 10px 0;
}

.couple-photo {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 5px solid #ff3366;
  object-fit: cover;
  margin-bottom: 15px;
}

.buttons {
  display: flex;
  gap: 20px;
  margin-top: 25px;
  z-index: 100;
}

button.main-btn {
  padding: 12px 30px;
  border-radius: 50px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

#yes { background: #ff3366; color: white; transition: 0.3s ease; }
#no { background: #e0e0e0; color: #555; transition: 0.2s ease; }

.falling-item {
  position: absolute;
  top: -50px;
  user-select: none;
  pointer-events: none;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<img id="fixed-ring-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxPJCkr5LMoVRYr2B8FZT3SH_zAt1zTCc_Xw&s" alt="Ring">

        I coded this just for you, Yesmine. You're the best part of my day. ğŸŒ¸

<script>
const passInput = document.getElementById('pass-input');
const loginBtn = document.getElementById('login-btn');
const passScreen = document.getElementById('passcode-screen');
const container = document.getElementById('main-container');
const ringImg = document.getElementById('fixed-ring-img');
const card = document.getElementById('card-inner');
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const fallingContainer = document.getElementById('falling-container');

function updateTimer() {
  const start = new Date(2025, 9, 31); 
  const now = new Date();
  const diff = now - start;
  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);
  document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
  document.getElementById('days-count').innerText = d;
}
setInterval(updateTimer, 1000); updateTimer();

function createFallingItem() {
  const items = ['ğŸŒ¸', 'ğŸŒ¹', 'ğŸ§¸', 'ğŸŒ·', 'âœ¨', 'ğŸ’–'];
  const item = document.createElement('div');
  item.className = 'falling-item';
  item.innerText = items[Math.floor(Math.random() * items.length)];
  item.style.left = Math.random() * 100 + 'vw';
  item.style.fontSize = Math.random() * 20 + 15 + 'px';
  item.style.animationDuration = Math.random() * 3 + 3 + 's'; 
  fallingContainer.appendChild(item);
  setTimeout(() => { item.remove(); }, 6000);
}

loginBtn.onclick = () => {
  if (passInput.value === "3110") {
    passScreen.style.transform = "translateY(-100vh)";
    setTimeout(() => { 
      container.style.display = 'block'; 
      ringImg.style.display = 'block';
      setInterval(createFallingItem, 250);
    }, 500);
  } else {
    alert("Incorrect passcode! ğŸ˜­");
  }
};

let yesScale = 1;
noBtn.onmouseover = () => {
  const x = Math.random() * 60 - 30;
  const y = Math.random() * 60 - 30;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
};

yesBtn.onclick = () => {
  card.classList.add('is-flipped');
  document.body.style.background = 'radial-gradient(circle at center, #ff4d6d, #800f2f)';
};
</script>
