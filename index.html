const noSound = document.getElementById('no-sound');
const yesSound = document.getElementById('yes-sound');
const passInput = document.getElementById('pass-input');
const loginBtn = document.getElementById('login-btn');
const passScreen = document.getElementById('passcode-screen');

const ringImg = document.getElementById('fixed-ring-img');
const pics = document.querySelectorAll('.corner-pic');
const card = document.getElementById('card-inner');
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const loginDisplay = document.getElementById('login-countdown');
const timeoutMsg = document.getElementById('timeout-msg');
const cryPopup = document.getElementById('cry-popup');
const heartCrack = document.getElementById('heart-crack');


let loginTimeLeft = 120;
let loginInterval;
let timerFinished = false;

function startLoginTimer() {
  loginInterval = setInterval(() => {
    loginTimeLeft--;
    let mins = Math.floor(loginTimeLeft / 60);
    let secs = loginTimeLeft % 60;
    loginDisplay.innerText = `${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
    if (loginTimeLeft <= 0) {
      clearInterval(loginInterval);
      timerFinished = true;
      passInput.disabled = true;
      loginBtn.disabled = true;
      timeoutMsg.style.display = "block";
    }
  }, 1000);
}
startLoginTimer();
// üéÜ BIG Firework Explosion
function createFirework(x, y) {
  const colors = ["#ff4d6d", "#ff85a1", "#ffd166", "#ff99cc", "#ffffff", "#ff3366"];

  for (let i = 0; i < 80; i++) { // MORE PARTICLES
    const particle = document.createElement("div");
    particle.className = "firework";

    const angle = Math.random() * 2 * Math.PI;
    const radius = Math.random() * 250 + 100; // BIGGER RADIUS

    const moveX = Math.cos(angle) * radius + "px";
    const moveY = Math.sin(angle) * radius + "px";

    particle.style.setProperty("--x", moveX);
    particle.style.setProperty("--y", moveY);

    particle.style.left = x + "px";
    particle.style.top = y + "px";
    particle.style.background =
      colors[Math.floor(Math.random() * colors.length)];

    particle.style.width = "10px";
    particle.style.height = "10px";

    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 1200);
  }
}
// üéÜ 5 Seconds Fireworks Show
function startFireworksShow() {
  const duration = 5000; // 5 seconds
  const interval = 400;  // how often fireworks appear
  const endTime = Date.now() + duration;

  const fireInterval = setInterval(() => {
      createFirework(
      Math.random() * window.innerWidth,
      Math.random() * window.innerHeight / 1.5
    );

    if (Date.now() > endTime) {
      clearInterval(fireInterval);
    }
  }, interval);
}
document.getElementById("restart-btn").onclick = () => {
  // Smooth reload the page
  window.location.reload();
};




function updateTimer() {
  const start = new Date(2025, 9, 31); 
  const now = new Date();
  const diff = now - start;
  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);
  document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
  document.getElementById('days-count').innerText = d;
}

function typeMessage(text, element, speed = 40) {
  let i = 0;
  element.innerHTML = "";

  function typing() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }

  typing();
}
